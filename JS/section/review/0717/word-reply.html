<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const people = Number(prompt('몇 명이나 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; //제시어
        let nowWord; //현재 단어



        const onClickButton = () => {
            if (!word) { //제시어가 비었는가?
                word = nowWord;
                $word.textContent = word; //화면에 제시어 표시
                const order = Number($order.textContent);
                if (order + 1 > people) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
                $input.value = '';
                $input.focus();
            } else {//비어있지 않다.
                if (word[word.length - 1] === nowWord[0]) {
                    if (!word) { //제시어가 비었는가?
                        word = nowWord;
                        $word.textContent = word; //화면에 제시어 표시
                        const order = Number($order.textContent);
                        if (order + 1 > people) {
                            $order.textContent = 1;
                        } else {
                            $order.textContent = order + 1;
                        }
                        $input.value = '';
                        $input.focus();
                    } else {
                        alert('올바르지 않는 단어입니다');
                        $input.value = '';
                        $input.focus();
                    }
                }
            }
        }

        const onInput = (event) => {
            nowWord = event.target.value; //입력하는 단어를 현재 단어로
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    </script>
</body>

</html>
