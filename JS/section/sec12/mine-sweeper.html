<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>지뢰 찾기</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background: #888;
        }

        td.opened {
            background: white;
        }

        td.flag {
            background: red;
        }

        td.question {
            background: orange;
        }
    </style>
</head>

<body>
    <div id="timer">0초</div>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
        const $timer = document.querySelector('#timer');
        const $tbody = document.querySelector('#table tbody');
        const $result = document.querySelector('#result');
        //미리 정해지지 않은 tr, td는 js에서 다루기
        const row = 10; //줄
        const cell = 10; //칸
        const mine = 10;
        const CODE = {
            NORMAL: -1,
            QUESTION: -2,
            FLAG: -3,
            QUESTION_MINE: -4,
            FLAG_MINE: -5,
            MINE: -6,
            OPENED: 0, // 0 이상이면 모두 열린 칸
        }

        let data;
        let openCount = 0;
        let startTime = new Date();
        const interval = setInterval(() => {
            const time = Math.floor((new Date() - startTime) / 1000);
            $timer.textContent = `${time}초`;
        }, 1000);

        function plantMine() {
            const candidate = Array(row * cell).fill().map((arr, i) => {
                return i;
            });
            const shuffle = [];
            while (candidate.length > row * cell - mine) { // 10* 10 - 10
                const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
                shuffle.push(chosen);
            }
            const data = [];
            for (let i = 0; i < row; i++) {
                const rowData = [];
                data.push(rowData);
                for (let j = 0; j < cell; j++) {
                    rowData.push(CODE.NORMAL);
                }
            }
            //shuffle = [89, 19, 93]
            for (let k = 0; k < shuffle.length; k++) {
                //줄을 먼저 세고 칸으로 이동
                //Math.floor(85/10); // '/'는 나머지 존재 
                //85 % 10
                const ver = Math.floor(shuffle[k] / cell);
                const hor = shuffle[k] % cell;
                data[ver][hor] = CODE.MINE;
            }
            return data;
        };

        function onRightClick(event) {
            event.preventDefault();
            const target = event.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];

            //지뢰 <-> 깃발 지뢰 <-> 물음표 지뢰
            if (cellData === CODE.MINE) { //지뢰일 경우
                data[rowIndex][cellIndex] = CODE.QUESTION_MINE; //물음표 지뢰
                target.className = 'question';
                target.textContent = '?';
            } else if (cellData === CODE.QUESTION_MINE) { //물음표 지뢰면
                data[rowIndex][cellIndex] = CODE.FLAG_MINE; //깃발 지뢰
                target.className = 'flag';
                target.textContent = '!';
            } else if (cellData === CODE.FLAG_MINE) { //깃발 지뢰면
                data[rowIndex][cellIndex] = CODE.MINE; //물음표 지뢰
                target.className = '';
                target.textContent = 'X';
            } else if (cellData === CODE.NORMAL) { //닫힌 칸이면
                data[rowIndex][cellIndex] = CODE.QUESTION; //물음표으로
                target.className = 'question';
                target.textContent = '?';
            } else if (cellData === CODE.QUESTION) {//물음표면
                data[rowIndex][cellIndex] = CODE.FLAG; //깃발으로
                target.className = 'flag';
                target.textContent = '!';
            } else if (cellData === CODE.FLAG) {//깃발이면
                data[rowIndex][cellIndex] = CODE.NORMAL; //닫힌 칸
                target.className = '';
                target.textContent = '';
            }
        }

        //주변의 지뢰 개수 세기
        //1 2 3
        //4 5 6 
        //7 8 9
        function countMine(rowIndex, cellIndex) {
            const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
            let i = 0;
            mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
            mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
            mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
            mines.includes(data[rowIndex][cellIndex - 1]) && i++;
            mines.includes(data[rowIndex][cellIndex + 1]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
            return i;
        }

        function open(rowIndex, cellIndex) {
            if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return; //이미 연 경우 return;
            const target = $tbody.children[rowIndex]?.children[cellIndex];
            if (!target) {
                return;
            }
            const count = countMine(rowIndex, cellIndex);
            target.textContent = count || '';
            target.className = 'opened';
            data[rowIndex][cellIndex] = count;
            openCount++;
            console.log(openCount);
            if (openCount === row * cell - mine) {
                const time = (new Date() - startTime) / 1000;
                clearInterval(interval); //interval은 clear
                $tbody.removeEventListener('contextmenu', onRightClick);
                $tbody.removeEventListener('click', onLeftClick);
                setTimeout(() => { //화면이 바뀔 수 있는 시간 주기
                    alert(`승리했습니다! ${time}초가 걸렸습니다!`);
                }, 0); //비동기
            }
            return count;
        }

        function openAround(rI, cI) {
            setTimeout(() => {
                const count = open(rI, cI);
                if (count === 0) {
                    open(rI - 1, cI - 1);
                    open(rI - 1, cI);
                    open(rI - 1, cI + 1);
                    open(rI, cI - 1);
                    open(rI, cI + 1);
                    open(rI + 1, cI - 1);
                    open(rI + 1, cI);
                    open(rI + 1, cI + 1);
                }
            }, 0)
        }

        function onLeftClick(event) {
            //event.preventDefault();
            const target = event.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];
            if (cellData === CODE.NORMAL) { //닫힌 칸 이면
                openAround(rowIndex, cellIndex);
                // const count = countMine(rowIndex, cellIndex);
                // target.textContent = count || ''; //카운트가 없으면(숫자 0)
                // //target.textContent = count ?? ''; //0도 보여지게 됨
                // target.className = 'opened';
                // data[rowIndex][cellIndex] = count;

            } else if (cellData === CODE.MINE) { //지뢰칸이면
                target.textContent = '펑!';
                target.className = 'opened';
                clearInterval(interval); //타이머 멈춤
                $tbody.removeEventListener('contextmenu', onRightClick);
                $tbody.removeEventListener('click', onLeftClick);
            }
        }

        function drawTable() {
            data = plantMine();
            //2차원 배열이므로 이중 반복문
            data.forEach((row) => {
                const $tr = document.createElement('tr');
                row.forEach((cell) => {
                    const $td = document.createElement('td');
                    if (cell === CODE.MINE) {
                        $td.textContent = 'X'; //지뢰 표시
                    }
                    $tr.append($td);
                });
                $tbody.append($tr);
                //이벤트 버블링
                $tbody.addEventListener('contextmenu', onRightClick);
                $tbody.addEventListener('click', onLeftClick);
            });
        }

        drawTable();
    </script>
</body>

</html>
