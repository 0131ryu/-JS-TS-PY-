<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        const { body } = document;
        const $table = document.createElement('table');
        const $result = document.createElement('div'); //결과창
        const rows = [];
        let turn = 'O'; //처음이 사람
        let clickable = true; //계속 누르는 것 방지

        //rows 
        //[
        //  [td, td, td],
        //  [td, td, td],
        //  [td, td, td]
        //]

        const checkWinner = (target) => {
            let rowIndex = target.parentNode.rowIndex;
            let cellIndex = target.cellIndex;
            //세 칸 다 채워졌나?
            let hasWinner = false;
            //가로줄 검사
            if (
                rows[rowIndex][0].textContent === turn &&
                rows[rowIndex][1].textContent === turn &&
                rows[rowIndex][2].textContent === turn
            ) {
                hasWinner = true;
            }
            //세로줄 검사
            if (
                rows[0][cellIndex].textContent === turn &&
                rows[1][cellIndex].textContent === turn &&
                rows[2][cellIndex].textContent === turn
            ) {
                hasWinner = true;
            }
            //대각선 검사
            if (
                rows[0][0].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][2].textContent === turn
            ) {
                hasWinner = true;
            }
            if (
                rows[0][2].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][0].textContent === turn
            ) {
                hasWinner = true;
            }
            return hasWinner;
        }

        const checkWinnerAndDraw = (target) => {
            const hasWinner = checkWinner(target);
            //승자가 있으면
            if (hasWinner) {
                $result.textContent = `${turn}님이 승리!`;
                $table.removeEventListener('click', callback)
                return;
            };
            //무승부라면
            //every : 하나라도 예외가 있으면 false
            let draw = rows.flat().every((cell) => cell.textContent);
            if (draw) {
                $result.textContent = '무승부';
                return;
            }
            turn = turn === 'X' ? 'O' : 'X';
        }

        const callback = (event) => {
            if (event.target.textContent !== '') {
                if (!clickable) return;
                console.log('빈 칸이 아닙니다.')
                return;
            } else {
                console.log('빈 칸 입니다.');
                event.target.textContent = turn;
                //승부 판단하기
                checkWinnerAndDraw(event.target);
                if (turn === 'X') {
                    clickable = false; //컴퓨터 턴일 때 누를 수 없게 함
                    setTimeout(() => { //컴퓨터의 턴일 때 누를 수 있음(오류)
                        const emptyCells = rows.flat().filter((v) => !v.textContent); //빈칸인 경우
                        const randomCells = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                        randomCells.textContent = 'X';
                        checkWinnerAndDraw(event.target);
                        clickable = true;
                    }, 1000);
                }
            };
        }

        for (let i = 1; i < 4; i++) {
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j = 1; j < 4; j++) {
                const $td = document.createElement('td');
                cells.push($td);
                $tr.append($td);
            }
            rows.push(cells);
            $table.append($tr);
            $table.addEventListener('click', callback);
        }
        body.append($table);
        body.append($result);
    </script>
</body>

</html>
