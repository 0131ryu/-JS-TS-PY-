<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5줄 4칸 이차원 배열</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        //5(줄) × 4(칸) 이차원 배열을 만들어 보세요. 배열의 요소는 모두 1로 만듭니다.

        const rows = []; //들어갈 자리

        for (let i = 1; i < 6; i++) {
            const cells = [];
            for (let j = 1; j < 5; j++) {
                cells.push(1);
            }
            rows.push(cells);
        }

        console.log(rows);

    </script>
</body>

</html>
