<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                console.log(i, j)
            }
        }
        //0 1
        //0 2
        //0 3
        //0 4
        //... 9 9

        for (let i = 0; i < 5; i++) {
            if (i % 2 === 0) continue;
            for (let j = 0; j < 5; j++) {
                if (j % 2 === 0) continue;
                for (let k = 0; k < 5; k++) {
                    if (k % 2 === 0) continue;
                    console.log(i, j, k)
                }
            }
        }

        // 1 1 1
        // 1 1 3
        // 1 3 1
        // 1 3 3
        // 3 1 1
        // 3 1 3
        // 3 3 1
        // 3 3 3

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (i % 2 === 0 || j % 2 === 0) continue;
                console.log(i, '*', j, '=', i * j);
            }
        }

        //홀수만 있는 구구단

        for (let i = 5; i >= 1; i--) {
            console.log("*".repeat(i))
        }

        //*****
        //****
        //***
        //**
        //*

        for (let i = 0; i < 5; i++) {
            console.log("*".repeat(5 - i))
        }

        //*****
        //****
        //***
        //**
        //*

        for (let i = 0; i < 5; i++) {
            console.log(" ".repeat(5 - i) + "*".repeat(i))
        }

        //    *
        //   **
        //  ***
        // ****
    </script>
</body>

</html>
