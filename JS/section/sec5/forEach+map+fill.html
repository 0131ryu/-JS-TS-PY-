    <script>
        const answer = [3, 1, 4, 6];

            const index = value.indexOf(element);
            if (index > -1) { //일치하는 숫자 발견
                if (index === i) { //자리수도 같음
                    strike += 1;
                } else { //숫자만 같음

                }
            }
        })

        console.log(strike);

        }

        })
