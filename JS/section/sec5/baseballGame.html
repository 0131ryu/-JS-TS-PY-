<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <input type="text" id="input">
        <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = []; //배열
        for (let n = 1; n <= 9; n += 1) {
            numbers.push(n);
        }

        const answer = [];
        for (let n = 0; n < 4; n += 1) { //4번 반복
            //기존 코드 Math.floor(Math.random() * (9 - n));
            const index = Math.floor(Math.random() * numbers.length); //0~8정수
            answer.push(numbers[index]);
            numbers.splice(index, 1); //뽑은 값을 제거
        }
        console.log(answer);

        const tries = [];
        function checkInput(input) {
            //검사하는 코드
            if (input.length !== 4) { //길이가 4가 아닌가
                return alert("4자리 숫자를 입력하세요");
            }
            if (new Set(input).size !== 4) { //중복된 숫자가 있는가
                return alert("중복되지 않게 입력하세요");
            }
            if (tries.includes(input)) { //이미 시도한 값이 아닌가
                return alert("이미 시도한 값입니다");
            }
            return true;
        };

        function defeated() {
            $logs.append(`패배! 정답은 ${answer.join('')}`);
        }

        let out = 0;
        $form.addEventListener('submit', (event) => {
            event.preventDefault(); //기본동작 막기
            const value = $input.value;
            $input.value = '';
            if (!checkInput(value)) {
                return;
            }
            //입력값 문제 없음
            if (answer.join('') === value) { //홈런인지 검사
                $logs.textContent = '홈런!';
                return;
            }
            if (tries.length >= 9) { //10번 시도했는가? 총 9개가 들어있음
                // const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
                // $logs.appendChild(message);
                //위의 값과 같음 $logs.append(`패배! 정답은 ${answer.join('')}`);
                defeated();
                return;
            }
            //몇 스트라이크 몇 볼인지?
            let strike = 0;
            let ball = 0;
            //answer: 3146, value:1234
            for (let i = 0; i < answer.length; i++) {
                const index = value.indexOf(answer[i]);
                if (index > -1) { //일치하는 숫자 발견
                    if (index === i) { //자리수가 같은가?
                        strike += 1;
                    } else { //숫자만 같음
                        ball += 1;
                    }
                }
            }
            if (strike === 0 & ball === 0) {
                out++;
                $logs.append(`${value} 아웃`, document.createElement('br'));
            } else {
                $logs.appned(`${value} : ${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
            }
            if (out === 3) {
                defeated();
                return;
            }
            tries.push(value);
        })
    </script>
</body>

</html>
