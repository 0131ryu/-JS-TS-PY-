<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button class="target">입력</button>
    <script>
        const people = Number(prompt("참가자는 총 몇 명인가요?"));

        if (people) {
            const $input = document.querySelector('input');
            const $button = document.querySelector('button');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');

            let word; //제시어
            let newWord; //현재 단어

            const onClickButton = () => {
                if (newWord.length === 3 && (!word || word[word.length - 1] === newWord[0])) { //제시어가 비어있는가? 올바른 단어가 입력 되었는가?
                    word = newWord;
                    $word.textContent = word; //화면에 바뀐 것 표시
                    const order = Number($order.textContent);
                    if (order + 1 > people) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                    $input.value = '';
                    $input.focus();
                } else {//올바르지 않다.
                    alert('올바르지 않다.')
                    $input.value = '';
                    $input.focus();
                }
            }

            const onInput = (event) => {
                newWord = event.target.value; //입력한 단어를 현재 단어로
            }

            $button.addEventListener("click", onClickButton);
            $input.addEventListener('input', onInput);
        }
    </script>
</body>

</html>
